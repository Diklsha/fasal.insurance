    <section id="apply">
        <div class="container">
            <h2>Apply for Insurance</h2>

            <form id="insurance-form" action="https://formspree.io/f/mdknvkgr" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            
                <label for="insurance-type">Select Insurance Type:</label>
                <select id="insurance-type" name="insurance_type">
                    <option value="crop">Crop Insurance</option>
                    <option value="life">Life Insurance</option>
                    <option value="health">Health Insurance</option>
                </select>

            </form>
